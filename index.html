<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="audio-container">
            <audio id="audio">
                <source src="cancion1.mp3" type="audio/mpeg">
                Tu navegador no soporta la etiqueta de audio.
            </audio>
            <button id="prev-song" class="control-button">&#9668;</button>
            <button id="play-pause" class="play-button">Play</button>
            <button id="next-song" class="control-button">&#9658;&#9658;</button>
            <div class="time-controls">
                <span id="current-time">0:00</span>
                <input type="range" id="seek-bar" min="0" step="1">
                <span id="duration">0:00</span>
            </div>
            <div class="volume-controls">
                <button id="mute" class="control-button"><span>&#128266;</span></button>
                <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-list">
                <li data-src="cancion1.mp3">Canción 1</li>
                <li data-src="cancion2.mp3">Canción 2</li>
                <li data-src="cancion3.mp3">Canción 3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
